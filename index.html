<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Magazine</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body class="bg-stone-200 flex flex-col">
        <section
            class="fixed top-0 right-[0px] bg-indigo-950 h-screen w-[360px] text-slate-200 flex flex-col justify-between duration-200 z-50 border-l border-slate-200 p-5"
            id="carrinho"
        >
            <div id="cabecalho-carrinho" class="flex justify-between m-4">
                <p>Meu carrinho</p>
                <button id="fechar-carrinho">
                    <i class="fa-solid fa-circle-xmark"></i>
                </button>
            </div>
            <section
                class="h-3/5 overflow-y-auto flex flex-col gap-2"
                id="produtos-carrinho"
            ></section>
            <p
                id="preco-total"
                class="bg-slate-200 text-green-800 p-1 pl-5 rounded-sm"
            >
                Total: R$ 0
            </p>
            <button id="finalizar-compra" class="bg-slate-200 text-slate-900 p-1 hover:text-slate-200 hover:bg-slate-900">
                Finalizar Compra
            </button>
        </section>
        <header
            class="flex text-sl justify-between sticky top-0 shadow-xl shadow-slate-400 items-end bg-indigo-950 px-8 py-4 z-10"
        >
            <img
                class="h-16"
                src="./assets/logo/hashtag.svg"
                alt="Logo do Magazine"
            />
            <div class="text-slate-200 flex gap-2 mx-2">
                <button class="mx-2"><i class="fa-solid fa-user"></i></button>
                <button class="mr-2" id="abrir-carrinho">
                    <i class="fa-solid fa-cart-shopping"></i>
                </button>
            </div>
        </header>
        <main class="flex flex-col items-center">
            <section id="filtros" class="flex p-10">
                <div class="px-2">
                    <input
                        id="exibir-todos"
                        type="radio"
                        class="peer hidden"
                        name="filtro"
                        checked
                    />
                    <label
                        for="exibir-todos"
                        class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer"
                    >
                        Todos
                    </label>
                </div>

                <div class="px-2">
                    <input
                        id="exibir-masculinos"
                        type="radio"
                        class="peer hidden"
                        name="filtro"
                    />
                    <label
                        for="exibir-masculinos"
                        class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer"
                    >
                        Masculino
                    </label>
                </div>

                <div class="px-2">
                    <input
                        id="exibir-femininos"
                        type="radio"
                        class="peer hidden"
                        name="filtro"
                    />
                    <label
                        for="exibir-femininos"
                        class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer"
                    >
                        Feminino
                    </label>
                </div>
            </section>
            <section
                class="flex flex-wrap p-10 gap-10 justify-center"
                id="container-produto"
            ></section>
        </main>
        <script type="module" src="main.js"></script>
    </body>
</html>
