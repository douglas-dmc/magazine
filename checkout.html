<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Magazine</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body class="bg-stone-200 flex flex-col h-screen">
        <header
            class="flex text-sl justify-between sticky top-0 shadow-xl shadow-slate-400 items-end bg-indigo-950 px-8 py-4 z-10"
        >
            <img
                class="h-16"
                src="./assets/logo/hashtag.svg"
                alt="Logo do Magazine"
            />
            <div class="text-slate-200 flex gap-2 mx-2">
                <button class="mx-2"><i class="fa-solid fa-user"></i></button>
                <button class="mr-2" id="abrir-carrinho">
                    <i class="fa-solid fa-cart-shopping"></i>
                </button>
            </div>
        </header>
        <form class="flex w-100 p-10 gap-4 grow">
            <section id="dados-usuario" class="w-1/3 bg-slate-300 rounded-lg py-5">
                <p class="mb-5 text-center font-bold">Seus Dados</p>
                <div class="flex flex-col px-10 py-3">
                    <label for="nome" class="font-bold text-sm mb-2">Nome</label>
                    <input type="text" id="nome" class="rounded-sm px-2 border-2 border-slate-200 py-1" required placeholder="João Ribeiro">
                </div>
                <div class="flex flex-col px-10 py-3">
                    <label for="email" class="font-bold text-sm mb-2">Email</label>
                    <input type="email" id="email" class="rounded-sm px-2 border-2 border-slate-200 py-1" required placeholder="joao.pinheiro@gmail.com">
                </div>
                <div class="flex flex-col px-10 py-3">
                    <label for="telefone" class="font-bold text-sm mb-2">Telefone de Contato</label>
                    <input type="tel" id="telefone" class="rounded-sm px-2 border-2 border-slate-200 py-1" required placeholder="(21) 998887766">
                </div>
            </section>
            <section id="pagamento-entrega" class="w-1/3 bg-slate-300 rounded-lg py-5">
                <p class="mb-5 text-center font-bold">Pagamento e Entrega</p>
                <div class="flex flex-col px-10 py-3">
                    <label for="numero-cartao" class="font-bold text-sm mb-2">Pagamento do Cartão</label>
                    <input type="text" id="numero-cartao" class="rounded-sm px-2 border-2 border-slate-200 py-1" required placeholder="1111 1111 1111 1111">
                </div>
                <div class="flex">
                    <div class="flex flex-col px-10 py-3 w-1/2">
                        <label for="cvv" class="font-bold text-sm mb-2">CVV</label>
                        <input type="text" id="cvv" class="rounded-sm px-2 border-2 border-slate-200 py-1" required placeholder="222">
                    </div>
                    <div class="flex flex-col px-10 py-3 w-1/2">
                        <label for="data-expiracao" class="font-bold text-sm mb-2">Data de Validade</label>
                        <input type="text" id="data-expiracao" class="rounded-sm px-2 border-2 border-slate-200 py-1" required placeholder="10/24">
                    </div>
                </div>
                    <div class="flex flex-col px-10 py-3 w-1/2">
                        <label for="cep" class="font-bold text-sm mb-2">CEP</label>
                        <input type="text" id="cep" class="rounded-sm px-2 border-2 border-slate-200 py-1" required placeholder="11122-333">
                    </div>
                    <div class="flex flex-col px-10 py-3">
                        <label for="endereco" class="font-bold text-sm mb-2">Endereço</label>
                        <input type="text" id="endereco" class="rounded-sm px-2 border-2 border-slate-200 py-1" required placeholder="Rua que sobe e desce">
                    </div>               
                <div class="flex">
                    <div class="flex flex-col px-10 py-3 w-1/2">
                        <label for="numero" class="font-bold text-sm mb-2">Número</label>
                        <input type="text" id="numero" class="rounded-sm px-2 border-2 border-slate-200 py-1" required placeholder="444">
                    </div>
                    <div class="flex flex-col px-10 py-3 w-1/2">
                        <label for="complemento" class="font-bold text-sm mb-2">Complemento</label>
                        <input type="text" id="complemento" class="rounded-sm px-2 border-2 border-slate-200 py-1" required placeholder="555">
                    </div>
                </div>
            </section>
            <section id="produtos-checkout" class="w-1/3 bg-white rounded-lg py-5">
                <section id="container-produtos-checkout" class="h-3/4 overflow-y-auto px-5"></section>
                <section id="celula-checkout" class="flex flex-col ml-3 mr-3 px-2 h-1/5 justify-around">
                    <p id="preco-total" class="bg-slate-200 text-green-800 rounded-lg p-2 pl-5">Total: R$ </p>
                    <button class="bg-slate-500 text-slate-100 rounded-md p-2 hover:bg-slate-300" type="submit">Finalizar Compra</button>
                </section>
            </section>
        </form>
        <script type="module" src="./checkout.js"></script>
    </body>
</html>
